<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(producto.id) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>

    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <br/>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" step="0.01" />
        <br/>
        <button type="submit">Guardar</button>
    </form>

    <a href="/productos">Volver a la lista</a>
</body>
</html>
